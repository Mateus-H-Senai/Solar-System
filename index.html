<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlfaSolar</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <canvas id="hero-particles"></canvas>
    <div class="flex">
        <div class="sun"></div>
        <div class="axis">
            <div class="orbit">
                <div class="planet"></div>
            </div>
        </div>
        <div class="axis second">
            <div class="orbit second">
                <div class="planet second"></div>
                
            </div>
        </div>
        <div class="axis third">
            <div class="orbit third">
                <div class="planet third"></div>
                <div class="moon"></div>
            </div>
        </div>
        <div class="axis forth">
            <div class="orbit forth">
                <div class="planet forth"></div>
                <div class="moon first"></div>
                <div class="moon second"></div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
